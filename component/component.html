<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component Registration</title>
</head>
<body>
    <div id="app">
        <h3>첫 번째 인스턴스 영역</h3>
        <my-component></my-component>
        <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
        <h3>두 번째 인스턴스 영역</h3>
        <my-component></my-component>
        <my-local-component></my-local-component>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-component' , {
           template: '<div>전역 컴포넌트가 등록되었습니다.</div>'
        }); // 전역 컴포넌트 설정 방법
        //전역 컴포넌트는 한번만 등록해두면 어느 인스턴스에서든 사용이 가능하다.(컴포넌트 유효범위가 말 그대로 전역이기에)

        var cmp = {
            template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
        }

        new Vue({
           el:'#app',
            components: {
               'my-local-component': cmp //지역 컴포넌트 생성방법
                //지역 컴포넌트는 인스턴스마다 등록해줘야 사용가능하다.(컴포넌트 유효범위가 인스턴스에 극한되기 때문)
            }
        });


        new Vue({
            el:'#app2'
        });
    </script>

</body>
</html>
