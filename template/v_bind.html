<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue V-bind</title>
</head>
<body>
<div id="app">
    <h1>v-bind 예제</h1>


    <!--
    v-bind 는 html의 속성값에 vue의 데이터값을 연결할때 사용한다.
-->
    <p v-bind:id="idA">아이디 바인딩</p>
    <p v-bind:class="classA">클래스 바인딩</p>
    <p v-bind:style="styleA">스타일 바인딩</p>
</div>

<script src="../vue.js"></script>

<script>

    const app = Vue.createApp({
        data() {
            return {
                idA: 10,
                classA: ' container',
                styleA: 'color: blue'
            }

        }
    });
    app.mount('#app')
</script>
</body>
</html>
