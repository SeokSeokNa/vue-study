<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Router Simple</title>
</head>
<body>
<div id="app">
    <h1>Watch 속성 예제</h1>


    <!--
       watch 속성은 computed 속성과 마찬가지로 데이터 변화를 감지하여 자동으로 연산을 수행한다.
       차이가 있다면 computed는 내장API를 사용하여 간단한 연산하는것에 적합한 반면 watch 속성은 시간이 걸리는 비동기 처리에 적합하다.
    -->
    <input v-model = "message">
</div>

<script src="../vue.js"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "Hello Vue js"
            }

        },
        watch: {
            message(data) { //input 창에 입력한 값을 파라미터로 받아옴
               console.log("message 값 변경 : " , data);
            }
        }
    });
    app.mount('#app');
</script>
</body>
</html>
